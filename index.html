<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声合成テスト</title>
</head>
<body>
    <button id="speakBtn">音声を再生</button>

    <script>
        document.getElementById('speakBtn').addEventListener('click', function() {
            const speech = new SpeechSynthesisUtterance('こんにちは、世界');
            speech.lang = 'ja-JP';
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
